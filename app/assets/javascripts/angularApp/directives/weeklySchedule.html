<div class="container weekly-schedule">

    <div class="row">
        <h2>Weekly Schedule</h2>
        <div class="col-md-2 col-md-offset-5 header-line"></div>
    </div>

    <div ng-repeat="(day, bars) in bars" ng-if ="bars.length != 0" class ="day-section">

        <!-- Day Header -->
        <div class="row" >
            <div class="col-md-12">
                <h3>{{day | capitalize}}</h3>
            </div>
        </div>

        <!-- Bar line item -->
        <div ng-init="limit = 5">
            <div class="row bar-line-item" ng-repeat= "bar in bars | limitTo: limit as results">
                <div class="col-md-2 col-md-offset-2 time-field">
                    <span>{{bar.trivia_time}}</span>
                </div>
                <div class="col-md-4 name-field">
                    <span>{{bar.name}}</span>
                </div>
                <div class="col-md-4 address-field">
                    <div class="row">
                        <div class="col-md-12">
                           <span>{{ bar.address }}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{ bar.city }}, {{bar.state}} {{bar.zip}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <a class="col-md-2 col-md-offset-5"
                        ng-hide="results.length >= bars.length"
                        ng-click="limit = 1000">Show All</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 day-section-break"></div>
        </div>
    </div>
</div>
