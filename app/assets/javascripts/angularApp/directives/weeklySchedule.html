<div class="container weekly-schedule">


    <div class="row">
        <h1>Weekly Schedule</h1>
    </div>

    <div ng-repeat="(day, bars) in bars">

        <div ng-if ="bars.length != 0">
            <div class="row" >
                <div class="twelve columns">
                    <h3 class="day-header">{{day | capitalize}}</h3>
                </div>
            </div>

            <div class="row" ng-repeat= "bar in bars">
                <div class="four columns">
                    {{bar.trivia_time}}
                </div>
                <div class="four columns">
                    {{bar.name}}
                </div>
                <div class="four columns">
                    {{ bar.address }}
                </div>
            </div>
        </div>

    </div>
</div>
