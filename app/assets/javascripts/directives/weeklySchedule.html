<div ng-repeat="(day, bars) in bars">

    <div ng-if ="bars.length != 0">
        <div class="row" >
            <div class="col-md-12">
                <h3 class="day-header">{{day | capitalize}}</h3>
            </div>
        </div>

        <div class="row" ng-repeat= "bar in bars">
            <div class="col-md-4">
                {{bar.trivia_time}}
            </div>
            <div class="col-md-4">
                {{bar.name}}
            </div>
            <div class="col-md-4">
                {{ bar.address }}
            </div>
        </div>
    </div>

</div>
